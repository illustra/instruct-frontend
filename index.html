<!DOCTYPE html>
<html>
	<head>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Instruct</title>
		<link rel="stylesheet" type="text/css" href="css/font.min.css">
		<link rel="stylesheet" type="text/css" href="css/linearfont.min.css">
		<link rel="stylesheet" type="text/css" href="css/instruct.min.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="left">
				<div class="pane">
					<ul>
						<a href="#" title="Home" data-target="home"><li class="active"><i class="lnr lnr-home"></i></li></a>
						<a href="#" title="Search" data-target="search"><li><i class="lnr lnr-users"></i></li></a>
						<a href="#" title="Profile" data-target="profile"><li><i class="lnr lnr-user"></i></li></a>
					</ul>
				</div>
			</div>
			<div class="center">
				<img src="img/logo.png" alt="instruct">
			</div>
			<div class="right">
				<div class="pane">
					<h4>Hi, <strong class="username">{{user}}</strong></h4>
				</div>
			</div>
		</nav>

		<!-- App -->
		<div id="app">
			<!-- Homepage -->
			<div id="home" class="active"></div>

			<!-- Find a Tutor -->
			<div id="search">
				<input type="text" name="query" id="q" placeholder="What are you looking for?">
				<h1></h1>
				<div id="search-results"></div>
			</div>

			<!-- Profile/Settings page -->
			<div id="profile">
				<h1>You are on your profile</h1>
			</div>
		</div>

		<!-- Dropdown menu -->
		<div class="dropdown">
			<a href="#" title="Account settings">Account settings</a>
			<a href="#" title="Log out">Log out</a>
		</div>

		<!-- JavaScript here -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/instruct.min.js"></script>
	</body>
</html>
