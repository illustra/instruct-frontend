<!DOCTYPE html>
<html>
	<head>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Instruct</title>
		<link rel="stylesheet" type="text/css" href="css/font.min.css">
		<link rel="stylesheet" type="text/css" href="css/linearfont.min.css">
		<link rel="stylesheet" type="text/css" href="css/instruct.min.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="left">
				<div class="pane">
					<ul>
						<a href="#home" title="Home"><li class="active" data-target="home"><i class="lnr lnr-home"></i></li></a>
						<a href="#search" title="Search"><li data-target="search"><i class="lnr lnr-users"></i></li></a>
						<a href="#profile" title="Profile"><li data-target="profile"><i class="lnr lnr-user"></i></li></a>
					</ul>
				</div>
			</div>
			<div class="center">
				<img src="img/logo.png" alt="instruct">
			</div>
			<div class="right">
				<div class="pane">
					<h4>Hi, <strong class="username">{{user}}</strong></h4>
				</div>
			</div>
		</nav>

		<!-- App -->
		<div id="app">
			<!-- Homepage -->
			<div id="home" class="active"></div>

			<!-- Find a Tutor -->
			<div id="search">
				<input type="text" name="query" id="q" placeholder="What are you looking for?">
				<h1></h1>
				<div id="search-results"></div>
			</div>

			<!-- Profile/Settings page -->
			<div id="profile">
				<div class="profile-header">
					<img src="img/person.png" alt="">
					<h1 class="username"></h1>
					<h3></h3>
				</div>
				<div class="profile-details">
					<div class="card card-6 profile-detail">
						<div class="divider">
							<h4>personal</h4>
						</div>
						<div class="card-content">
							<table>
								<tr>
									<td>Sex</td>
									<td><div id="p_sex"></div></td>
								</tr>
								<tr>
									<td>Birthday</td>
									<td><div id="p_bday"></div></td>
								</tr>
								<tr>
									<td>Address</td>
									<td><div id="p_addr"><div></td>
								</tr>
								<tr>
									<td>E-mail</td>
									<td><div id="p_mail"></div></td>
								</tr>
								<tr>
									<td>Social accounts</td>
									<td id="p_socl"></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="card card-6 profile-detail">
						<div class="divider">
							<h4>academics</h4>
						</div>
						<div class="card-content">
							<table>
								<tr>
									<td>Subjects</td>
									<td><div id="p_subs"></div></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Dropdown menu -->
		<div class="dropdown">
			<a href="#" title="Account settings">Account settings</a>
			<a href="#" title="Log out">Log out</a>
		</div>

		<!-- JavaScript here -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/instruct.min.js"></script>
	</body>
</html>
