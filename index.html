<!DOCTYPE html>
<html>
	<head>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Instruct</title>
		<link rel="stylesheet" type="text/css" href="css/linearfont.min.css">
		<link rel="stylesheet" type="text/css" href="css/auth.min.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="left">
				<div class="pane">
					<ul>
						<li class="active"><a href="#" title="Home" data-target="home"><i class="lnr lnr-home"></i></a></li>
						<li><a href="#" title="Search" data-target="search"><i class="lnr lnr-users"></i></a></li>
						<li><a href="#" title="Help" data-target="help"><i class="lnr lnr-question-circle"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="center">
				<img src="img/logo.png" alt="instruct">
			</div>
			<div class="right">
				<div class="pane">
					<div class="user">
						<h3>Hi, <strong id="header_username"></strong></h3>
					</div>
				</div>
			</div>
		</nav>

		<!-- App -->
		<div id="app">
			<!-- Homepage -->
			<div id="home" class="active">
				<h1>You are home</h1>
			</div>

			<!-- Find a Tutor -->
			<div id="search">
				<h1>You are in Search</h1>
			</div>

			<!-- Profile/Settings page -->
			<div id="profile">
				<h1>You are on your profile</h1>
			</div>
		</div>

		<!-- JavaScript here -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/auth.min.js"></script>
	</body>
</html>
