<!DOCTYPE html>
<html>
	<head>
		<meta name="charset" content="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<title>Instruct</title>
		<link rel="stylesheet" type="text/css" href="css/font.min.css">
		<link rel="stylesheet" type="text/css" href="css/linearfont.min.css">
		<link rel="stylesheet" type="text/css" href="css/auth.min.css">
	</head>
	<body>
		<!-- Navbar -->
		<nav id="navbar">
			<div class="left">
				<div class="pane">
					<ul>
						<a href="#" title="Home" data-target="home"><li class="active"><i class="lnr lnr-home"></i></li></a>
						<a href="#" title="Search" data-target="search"><li><i class="lnr lnr-users"></i></li></a>
						<a href="#" title="Profile" data-target="profile"><li><i class="lnr lnr-user"></i></li></a>
					</ul>
				</div>
			</div>
			<div class="center">
				<img src="img/logo.png" alt="instruct">
			</div>
			<div class="right">
				<div class="pane">
					<h4>Hi, <strong class="username">{{user}}</strong></h4>
				</div>
			</div>
		</nav>

		<!-- App -->
		<div id="app">
			<!-- Homepage -->
			<div id="home" class="active">
				<!-- Subject -->
				<section>
					<div class="divider card">
						<div class="divider-content">
							<h4>current subjects</h4>
						</div>
					</div>
					<div class="card card-6">
						<div class="card-content">
							<div class="card-header">
								<div class="card-userinfo">
									<img src="img/person.png">
									<p class="username">{{user}}</p>
								</div>
								<div class="card-userinfo">
									<img src="img/person.png">
									<p>Mrs. H</p>
								</div>
							</div>
							<div class="card-body">
								<div class="card-text">
									<h1>Pre-Calculus<span class="progress">37% complete</span></h1>
									<h5>27 hours spent learning</h5>
								</div>
								<div class="card-actions">
									<a href="#" class="s_book">Book another session <i class="lnr lnr-chevron-right"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="card card-6">
						<div class="card-content">
							<div class="card-header">
								<div class="card-userinfo">
									<p><img src="img/person.png"><span class="username">{{user}}</span></p>
								</div>
								<div class="card-userinfo">
									<img src="img/person.png">
									<p>Mr. D</p>
								</div>
							</div>
							<div class="card-body">
								<div class="card-text">
									<h1>PH Constitution<span class="progress">37% complete</span></h1>
									<h5>5 hours spent learning</h5>
								</div>
								<div class="card-actions">
									<a href="#" class="s_book">Book another session <i class="lnr lnr-chevron-right"></i></a>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<!-- Find a Tutor -->
			<div id="search">
				<input type="text" name="query" id="q" placeholder="What are you looking for?">
				<h1></h1>
			</div>

			<!-- Profile/Settings page -->
			<div id="profile">
				<h1>You are on your profile</h1>
			</div>
		</div>

		<!-- Dropdown menu -->
		<div class="dropdown">
			<a href="#" title="Account settings">Account settings</a>
			<a href="#" title="Log out">Log out</a>
		</div>

		<!-- JavaScript here -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/auth.min.js"></script>
	</body>
</html>
